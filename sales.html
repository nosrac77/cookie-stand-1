<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="new-store">
    <fieldset>
      <legend>Add New Store</legend>
        <label for="location">Store Name:<br />
          <input type="text" name="location" required="required" id="location" /></label><br />
        <label for="custMin">Customer Minimum Per Hour:<br />
          <input type="number" name="custMin" required="required" id="custMin"/></label><br />
        <label for="custMax">Customer Max Per Hour:<br />
          <input type="number" name="custMax" required="required" id="custMax"/></label><br />
        <label for="avgCookie">Avg. Cookies Sold Per Hour:<br />
          <input type="number" name="avgCookie" required="required" id="avgCookie" /></label><br />
        <input type="submit" name="submit" />
    </fieldset>
  </form>

  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
